<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #experiment {
            display: flex;
            justify-content: space-between;
        }
        #experiment-area {
            width: 60%;
        }
        #chat-interface {
            width: 35%;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #eee;
            padding: 10px;
        }
        .user-message {
            background-color: #e6f3ff;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .ai-message {
            background-color: #f0f0f0;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #rank-buttons {
            display: grid;
            grid-template-columns: repeat(10, auto);
            gap: 5px;
            margin-bottom: 10px;
        }
        .rank-button {
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
        }
        button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .chat-bubble {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
        }
        .chat-closed #chat-messages,
        .chat-closed #chat-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="experiment"></div>
    <script src="script.js"></script>
</body>
</html>
