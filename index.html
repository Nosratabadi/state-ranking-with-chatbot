<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #experiment {
            max-width: 1200px;
            margin: 0 auto;
        }
        #chat-interface {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        #chat-header {
            background-color: #87CEEB;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .message-container {
            margin-bottom: 10px;
        }
        .message {
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #87CEEB;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #FFE4B5;
        }
        #chat-input {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .chat-closed {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"], button {
            font-size: 16px;
            padding: 5px 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="experiment">
        <!-- The experiment content will be dynamically inserted here by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
